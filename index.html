<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi App</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f2027;
  color:white;
}

/* CABECERA */
.header{
  text-align:center;
  padding:40px 10px 10px;
}

.logo{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.logo svg{
  width:90px;
  height:90px;
}

.brand{
  font-size:34px;
  font-weight:bold;
  letter-spacing:2px;
}

.subtitle{
  opacity:.7;
  margin-top:6px;
  font-size:16px;
}

/* GRID */
.games{
  max-width:1000px;
  margin:30px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  padding:20px;
}

/* TARJETA */
.card{
  background:#132a33;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.thumb{
  height:150px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:50px;
}

.runner{background:linear-gradient(#87CEEB,#6b8e23);}
.merge{background:linear-gradient(#e8f4ff,#b5d3e7);}

.info{padding:16px;}

.title{font-weight:bold;font-size:18px;}

.desc{opacity:.7;font-size:14px;margin-top:6px;}
</style>
</head>
<body>

<div class="header">
  <div class="logo">

    <svg viewBox="0 0 100 100">
      <rect x="15" y="15" width="70" height="70" rx="18" fill="#ffd43b"/>
      <circle cx="40" cy="45" r="6" fill="#222"/>
      <circle cx="60" cy="45" r="6" fill="#222"/>
      <path d="M35 65 Q50 80 65 65" stroke="#222" stroke-width="5" fill="none" stroke-linecap="round"/>
    </svg>

    <div class="brand">AzDi</div>
    <div class="subtitle">Juegos r치pidos para pasar el rato</div>
  </div>
</div>

<div class="games">

  <!-- RUNNER -->
  <a href="juegos/runner/" style="text-decoration:none;color:inherit;">
    <div class="card">
      <div class="thumb runner">游끢</div>
      <div class="info">
        <div class="title">AzDi Runner</div>
        <div class="desc">Esquiva obst치culos cada vez m치s r치pidos</div>
      </div>
    </div>
  </a>

  <!-- MERGE -->
  <a href="juegos/merge/" style="text-decoration:none;color:inherit;">
    <div class="card">
      <div class="thumb merge">游릳</div>
      <div class="info">
        <div class="title">AzDi Merge</div>
        <div class="desc">Combina cubos y evita llenar la pantalla</div>
      </div>
    </div>
  </a>

  <!-- FUTUROS -->
  <div class="card" style="opacity:.4;cursor:default;">
    <div class="thumb">游꿡</div>
    <div class="info">
      <div class="title">Pr칩ximamente</div>
      <div class="desc">M치s juegos en camino...</div>
    </div>
  </div>

</div>

</body>
</html>
