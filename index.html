<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi Arcade</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ========= BASE ========= */

body{
 margin:0;
 font-family:'Orbitron',sans-serif;
 background:
 radial-gradient(circle at 30% -20%, #00343a, transparent 60%),
 radial-gradient(circle at 80% 120%, #001015, transparent 60%),
 #02070a;
 color:white;
}

/* ========= HEADER ========= */

header{
 text-align:center;
 padding:25px 10px 10px;
}

.logo{
 width:140px;
 filter:
 drop-shadow(0 0 12px #00f7ff)
 drop-shadow(0 0 25px #00aaff);
}

.subtitle{
 margin-top:8px;
 font-size:13px;
 opacity:.7;
}

/* ========= SECCIONES ========= */

.section{
 padding:20px 16px;
}

.section h2{
 font-size:16px;
 margin:0 0 15px;
 color:#7efaff;
 letter-spacing:2px;
}

/* ========= DESTACADOS ========= */

.featured{
 display:flex;
 gap:14px;
 overflow-x:auto;
}

.featured-card{
 min-width:260px;
 height:150px;
 border-radius:20px;
 position:relative;
 overflow:hidden;
 text-decoration:none;
}

.featured-card img{
 width:100%;
 height:100%;
 object-fit:cover;
}

.featured-card span{
 position:absolute;
 bottom:0;
 left:0;
 right:0;
 padding:12px;
 background:linear-gradient(to top, rgba(0,0,0,.85), transparent);
 font-size:18px;
}

/* ========= GRID ========= */

.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:14px;
}

.game-card{
 background:#07171d;
 border-radius:18px;
 padding:18px 10px;
 text-align:center;
 text-decoration:none;
 color:white;
 border:1px solid rgba(0,255,255,.15);
 transition:.25s;
}

.game-card:hover{
 transform:translateY(-4px);
 box-shadow:0 0 18px rgba(0,255,255,.5);
 border:1px solid #00f7ff;
}

.game-card img{
 width:72px;
 margin-bottom:10px;
}

.game-card span{
 display:block;
 font-size:14px;
}

/* ========= FOOTER ========= */

footer{
 text-align:center;
 padding:40px 10px;
 opacity:.4;
 font-size:12px;
}

</style>
</head>
<body>

<header>
 <img class="logo" src="css/logo.png">
 <div class="subtitle">juegos rápidos y adictivos</div>
</header>

<section class="section">
<h2>DESTACADOS</h2>
<div class="featured">
 <a class="featured-card" href="juegos/runner/">
   <img src="css/runner.png">
   <span>AzDi Runner</span>
 </a>

 <a class="featured-card" href="juegos/merge/">
   <img src="css/merge.png">
   <span>AzDi Merge</span>
 </a>
</div>
</section>

<section class="section">
<h2>CATÁLOGO</h2>
<div class="grid">

 <a class="game-card" href="juegos/runner/">
   <img src="css/runner.png">
   <span>Runner</span>
 </a>

 <a class="game-card" href="juegos/merge/">
   <img src="css/merge.png">
   <span>Merge</span>
 </a>

 <div class="game-card">
   <img src="css/logo.png">
   <span>Próximamente</span>
 </div>

</div>
</section>

<footer>
AzDi Arcade · nuevos juegos cada semana
</footer>

</body>
</html>
