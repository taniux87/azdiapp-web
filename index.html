<!DOCTYPE html>

<title>AzDi Arcade</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ===== BASE ===== */
body{
margin:0;
font-family:'Orbitron',sans-serif;
color:white;
background:
radial-gradient(circle at 20% 10%, #003f46 0%, transparent 50%),
radial-gradient(circle at 90% 90%, #001c20 0%, transparent 50%),
#02070a;
-webkit-tap-highlight-color: transparent;
}

/* ===== HERO ===== */
.hero{
height:230px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
overflow:hidden;
}

.hero::before{
content:"";
position:absolute;
width:120%;
height:120%;
background:radial-gradient(circle,#00f7ff22,transparent 60%);
animation:float 6s infinite alternate ease-in-out;
}

@keyframes float{
from{transform:translateY(-10px)}
to{transform:translateY(15px)}
}

.logo{
width:140px;
z-index:2;
filter:drop-shadow(0 0 15px #00f7ff);
}

.tag{
opacity:.7;
margin-top:10px;
font-size:13px;
}

/* ===== TITULOS ===== */
.section{
padding:18px 14px;
}

.section h2{
font-size:15px;
letter-spacing:2px;
color:#7efaff;
margin-bottom:12px;
}

/* ===== CARRUSEL ===== */
.carousel{
display:flex;
gap:14px;
overflow-x:auto;
padding-bottom:12px;
scroll-snap-type:x mandatory;
}

.carousel::-webkit-scrollbar{display:none}

.game-big{
min-width:260px;
height:150px;
border-radius:20px;
overflow:hidden;
position:relative;
text-decoration:none;
color:white;
scroll-snap-align:start;
transition:.25s;
}

.game-big:hover{
transform:scale(1.04);
}

.game-big img{
width:100%;
height:100%;
object-fit:cover;
}

.game-big span{
position:absolute;
bottom:0;
left:0;
right:0;
padding:12px;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
font-size:18px;
}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
gap:12px;
}

.game{
background:#07171d;
border-radius:16px;
padding:14px 8px;
text-align:center;
text-decoration:none;
color:white;
border:1px solid #00ffff22;
transition:.25s;
}

.game:hover{
transform:translateY(-4px);
box-shadow:0 0 15px #00ffff66;
border:1px solid #00ffff;
}

.game img{
width:60px;
height:60px;
object-fit:contain;
margin-bottom:8px;
}

.game span{
font-size:12px;
display:block;
}

/* ===== FOOTER ===== */
footer{
text-align:center;
opacity:.4;
padding:30px;
font-size:12px;
}

</style>
</head>
<body>
