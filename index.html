<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi Juegos</title>

<style>

/* ---------- BASE ---------- */

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #09252f 0%, #050d12 60%);
  color:white;
}

/* brillo ambiente global */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 80% 20%, rgba(0,255,255,.08), transparent 40%),
    radial-gradient(circle at 20% 80%, rgba(255,0,255,.07), transparent 40%);
  pointer-events:none;
}

/* ---------- HERO PORTADA ---------- */

.hero{
  width:100%;
  height:220px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at center, rgba(0,255,255,.15), transparent 70%),
    linear-gradient(to bottom, #041014, #02080b);
  border-bottom:1px solid rgba(0,255,255,.15);
  position:relative;
  overflow:hidden;
}

/* brillo animado */
.hero::before{
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle, rgba(0,255,255,.25), transparent 70%);
  filter:blur(40px);
  animation:pulse 4s infinite alternate;
}

@keyframes pulse{
  from{ transform:scale(.9); opacity:.6; }
  to{ transform:scale(1.2); opacity:1; }
}

/* LOGO GRANDE */
.hero-logo{
  width:180px;
  max-width:70%;
  border-radius:35px;
  z-index:1;
  box-shadow:
    0 0 35px rgba(0,255,255,.7),
    0 0 80px rgba(0,150,255,.5);
}

/* ---------- SECCIONES ---------- */

.section{
  padding:22px 18px;
}

.section h2{
  margin:0 0 14px;
  font-size:18px;
  color:#9cf9ff;
  text-shadow:0 0 10px rgba(0,255,255,.4);
}

/* ---------- DESTACADOS ---------- */

.featured{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:10px;
}

.big-card{
  min-width:260px;
  height:150px;
  border-radius:20px;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  text-decoration:none;
  color:white;
  position:relative;
  overflow:hidden;
}

/* borde ne√≥n */
.big-card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  padding:2px;
  background:linear-gradient(120deg,#00ffff,#ff00ff,#00ffff);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
}

.runner{background:linear-gradient(#203a43,#2c5364);}
.merge{background:linear-gradient(#232526,#414345);}

.big-card span{
  font-size:20px;
  font-weight:bold;
}

/* ---------- GRID ---------- */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
}

.card{
  background:#0c2027;
  border-radius:18px;
  padding:18px;
  text-align:center;
  text-decoration:none;
  color:white;
  position:relative;
  overflow:hidden;
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 0 18px rgba(0,255,255,.4);
}

.icon{
  font-size:38px;
  margin-bottom:10px;
  display:block;
}

/* ---------- FOOTER ---------- */

footer{
  text-align:center;
  padding:40px 10px;
  opacity:.4;
  font-size:13px;
}

</style>
</head>
<body>

<!-- HERO LOGO GRANDE -->
<header class="hero">
  <img class="hero-logo" src="css/logo.png">
</header>

<!-- DESTACADOS -->
<div class="section">
<h2>üî• Destacados</h2>

<div class="featured">
  <a class="big-card runner" href="juegos/runner/">
    <span>üèÉ AzDi Runner</span>
  </a>

  <a class="big-card merge" href="juegos/merge/">
    <span>üü® AzDi Merge</span>
  </a>
</div>
</div>

<!-- TODOS -->
<div class="section">
<h2>üéÆ Todos los juegos</h2>

<div class="grid">
  <a class="card" href="juegos/runner/">
    <span class="icon">üèÉ</span>
    Runner
  </a>

  <a class="card" href="juegos/merge/">
    <span class="icon">üü®</span>
    Merge
  </a>

  <div class="card">
    <span class="icon">üöß</span>
    Pr√≥ximamente
  </div>
</div>
</div>

<footer>
AzDi Arcade ‚Äî nuevos juegos cada semana
</footer>

</body>
</html>
