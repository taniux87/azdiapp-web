<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi Juegos</title>

<style>

/* ---------------- BASE ---------------- */

body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #09252f 0%, #050d12 60%);
  color:white;
}

/* BRILLO GENERAL */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 80% 20%, rgba(0,255,255,.08), transparent 40%),
    radial-gradient(circle at 20% 80%, rgba(255,0,255,.07), transparent 40%);
  pointer-events:none;
}

/* ---------------- HEADER ---------------- */

header{
  position:sticky;
  top:0;
  backdrop-filter:blur(10px);
  background:rgba(5,15,20,.7);
  border-bottom:1px solid rgba(0,255,255,.15);
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  z-index:10;
}

header img{
  width:44px;
  height:44px;
  border-radius:14px;
  box-shadow:0 0 12px #00ffff;
}

header h1{
  font-size:20px;
  margin:0;
  letter-spacing:1px;
  background:linear-gradient(90deg,#00ffff,#ff00ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ---------------- SECCIONES ---------------- */

.section{
  padding:22px 18px;
}

.section h2{
  margin:0 0 14px;
  font-size:18px;
  color:#9cf9ff;
  text-shadow:0 0 10px rgba(0,255,255,.4);
}

/* ---------------- DESTACADOS ---------------- */

.featured{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:10px;
}

.big-card{
  min-width:260px;
  height:150px;
  border-radius:20px;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  text-decoration:none;
  color:white;
  position:relative;
  overflow:hidden;
}

/* EFECTO NE√ìN */
.big-card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  padding:2px;
  background:linear-gradient(120deg,#00ffff,#ff00ff,#00ffff);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
}

.runner{background:linear-gradient(#203a43,#2c5364);}
.merge{background:linear-gradient(#232526,#414345);}

.big-card span{
  font-size:20px;
  font-weight:bold;
}

/* ---------------- GRID ---------------- */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
}

.card{
  background:#0c2027;
  border-radius:18px;
  padding:18px;
  text-align:center;
  text-decoration:none;
  color:white;
  position:relative;
  overflow:hidden;
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 0 18px rgba(0,255,255,.4);
}

.icon{
  font-size:38px;
  margin-bottom:10px;
  display:block;
}

/* ---------------- FOOTER ---------------- */

footer{
  text-align:center;
  padding:40px 10px;
  opacity:.4;
  font-size:13px;
}

</style>
</head>
<body>

<header>
  <img src="css/logo.png">
  <h1>AzDi Juegos</h1>
</header>

<!-- DESTACADOS -->
<div class="section">
<h2>üî• Destacados</h2>

<div class="featured">
  <a class="big-card runner" href="juegos/runner/">
    <span>üèÉ AzDi Runner</span>
  </a>

  <a class="big-card merge" href="juegos/merge/">
    <span>üü® AzDi Merge</span>
  </a>
</div>
</div>

<!-- TODOS -->
<div class="section">
<h2>üéÆ Todos los juegos</h2>

<div class="grid">
  <a class="card" href="juegos/runner/">
    <span class="icon">üèÉ</span>
    Runner
  </a>

  <a class="card" href="juegos/merge/">
    <span class="icon">üü®</span>
    Merge
  </a>

  <div class="card">
    <span class="icon">üöß</span>
    Pr√≥ximamente
  </div>
</div>
</div>

<footer>
AzDi Arcade ‚Äî nuevos juegos cada semana
</footer>

</body>
</html>
