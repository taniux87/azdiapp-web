<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi Juegos</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#071a20;
  color:white;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#0b2a33;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 4px 20px rgba(0,0,0,.5);
  z-index:10;
}

header img{
  width:42px;
  height:42px;
  border-radius:12px;
}

header h1{
  font-size:20px;
  margin:0;
}

/* SECCIONES */
.section{
  padding:18px;
}

.section h2{
  margin:10px 0 14px;
  font-size:20px;
  opacity:.9;
}

/* HERO DESTACADO */
.featured{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:10px;
}

.big-card{
  min-width:260px;
  height:140px;
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  text-decoration:none;
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.runner{background:linear-gradient(#87CEEB,#6b8e23);}
.merge{background:linear-gradient(#dcefff,#9ecae1);}

.big-card span{
  font-size:18px;
  font-weight:bold;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
}

.card{
  background:#0f2f39;
  border-radius:16px;
  padding:16px;
  text-align:center;
  text-decoration:none;
  color:white;
}

.icon{
  font-size:36px;
  margin-bottom:8px;
  display:block;
}

footer{
  text-align:center;
  padding:30px 10px;
  opacity:.5;
  font-size:13px;
}
</style>
</head>
<body>

<header>
  <img src="css/logo.png">
  <h1>AzDi Juegos</h1>
</header>

<!-- DESTACADOS -->

</div>

  </a>

</div>
</div>

</body>
</html>
