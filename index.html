<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi Juegos</title>

<style>

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #09252f 0%, #050d12 60%);
  color:white;
}

/* HERO LOGO */

.hero{
  width:100%;
  height:220px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at center, rgba(0,255,255,.15), transparent 70%),
    linear-gradient(to bottom, #041014, #02080b);
  border-bottom:1px solid rgba(0,255,255,.15);
}

.hero-logo{
  width:180px;
  max-width:70%;
  border-radius:35px;
  box-shadow:
    0 0 35px rgba(0,255,255,.7),
    0 0 80px rgba(0,150,255,.5);
}

/* SECCIONES */

.section{
  padding:22px 18px;
}

.section h2{
  margin:0 0 14px;
  font-size:18px;
  color:#9cf9ff;
  text-shadow:0 0 10px rgba(0,255,255,.4);
}

/* DESTACADOS */

.featured{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:10px;
}

.big-card{
  min-width:260px;
  height:160px;
  border-radius:22px;
  display:flex;
  align-items:flex-end;
  padding:14px;
  text-decoration:none;
  color:white;
  position:relative;
  overflow:hidden;
  background-size:cover;
  background-position:center;
}

/* overlay oscuro */
.big-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.7), transparent 60%);
}

.big-card span{
  position:relative;
  z-index:2;
  font-size:20px;
  font-weight:bold;
  text-shadow:0 0 10px black;
}

.runner{ background-image:url("css/runner.png"); }
.merge{ background-image:url("css/merge.png"); }

/* GRID */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
}

.card{
  background:#0c2027;
  border-radius:18px;
  padding:12px;
  text-align:center;
  text-decoration:none;
  color:white;
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 0 18px rgba(0,255,255,.4);
}

.card img{
  width:70px;
  margin-bottom:10px;
  filter:drop-shadow(0 0 10px rgba(0,255,255,.6));
}

/* FOOTER */

footer{
  text-align:center;
  padding:40px 10px;
  opacity:.4;
  font-size:13px;
}

</style>
</head>
<body>

<header class="hero">
  <img class="hero-logo" src="css/logo.png">
</header>

</div>

</html>
