<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Quest: Master Edition</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #1e293b;
            --accent: #22c55e;
            --gold: #facc15;
            --theme-color: #38bdf8; /* Este color cambia por nivel */
            --neon2: #a78bfa;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #0f172a, #020617);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .screen { display: none; width: min(94vw, 500px); flex-direction: column; gap: 15px; }
        .active { display: flex; }

        h1, h2 { text-align: center; margin: 10px 0; }
        h1 {
            font-size: clamp(28px, 7vw, 42px);
            background: linear-gradient(to right, var(--theme-color), var(--neon2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--theme-color));
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--theme-color);
            box-shadow: 0 0 15px var(--theme-color);
        }

        /* --- TABLERO --- */
        #board {
            display: grid;
            gap: 4px;
            background: rgba(255,255,255,0.03);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            user-select: none;
            touch-action: none;
        }

        .cell {
            background: var(--panel);
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1/1;
            border-radius: 6px;
            font-weight: 800;
            font-size: clamp(12px, 3.5vw, 20px);
            transition: 0.2s;
            cursor: pointer;
        }

        .cell.selected {
            background: var(--theme-color);
            color: #000;
            box-shadow: 0 0 15px var(--theme-color);
            z-index: 10;
        }

        .cell.found {
            color: white;
            animation: pop 0.3s ease-out;
        }

        /* --- ANIMACIONES --- */
        .cell.hint-flash {
            animation: hintFlash 0.8s ease-in-out infinite;
            background: var(--gold) !important;
            color: #000 !important;
            z-index: 20;
        }

        @keyframes hintFlash {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px var(--gold); transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* --- LISTA PALABRAS --- */
        #wordList {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            background: var(--glass);
            padding: 10px;
            border-radius: 12px;
        }

        .word-item {
            padding: 4px 10px;
            background: #334155;
            border-radius: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .word-item.done {
            background: var(--accent) !important;
            text-decoration: line-through;
            opacity: 0.5;
            transform: scale(0.9);
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: var(--glass);
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* --- PANTALLA VICTORIA --- */
        #winScreen {
            text-align: center;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 24px;
            border: 2px solid var(--theme-color);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .win-title {
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--accent);
        }

        /* --- TIENDA --- */
        .shopAvatar {
            font-size: 32px;
            padding: 15px;
            background: var(--panel);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .shopAvatar.locked { opacity: 0.3; filter: grayscale(1); }
        .shopAvatar.selected-avatar { border-color: var(--theme-color); background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

<div id="menu" class="screen active">
    <h1>WORD QUEST</h1>
    <div id="avatarDisplay" style="font-size:80px;text-align:center;margin:10px 0">üôÇ</div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button onclick="openCategory('animales')">üêæ Animales</button>
        <button onclick="openCategory('ciudades')">üèô Ciudades</button>
        <button onclick="openCategory('rios')">üåä R√≠os</button>
        <button onclick="openCategory('cultura')">üìö Cultura</button>
    </div>
    <button onclick="openShop()" style="margin-top:10px; border-color: var(--gold); color: var(--gold)">üõí TIENDA DE AVATARES</button>
</div>

<div id="levels" class="screen">
    <h2 id="categoryTitle">NIVELES</h2>
    <div id="levelButtons" style="display:grid; grid-template-columns: repeat(5, 1fr); gap: 10px;"></div>
    <button onclick="show('menu')" style="margin-top:20px">‚Üê VOLVER AL MEN√ö</button>
</div>

<div id="game" class="screen">
    <div class="topbar">
        <span id="gameInfo">NIVEL 1</span>
        <span style="color:var(--theme-color)">‚è± <span id="time">0</span></span>
        <span style="color:var(--gold)">ü™ô <span id="coinsDisplay">0</span></span>
    </div>
    <div id="wordList"></div>
    <div id="board"></div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
        <button onclick="hint()" style="color: var(--gold); border-color: var(--gold)">üí° PISTA (-10)</button>
        <button onclick="giveUp()" style="color: #ef4444; border-color: #ef4444">SALIR</button>
    </div>
</div>

<div id="winScreen" class="screen">
    <div class="win-title">¬°NIVEL SUPERADO!</div>
    <div id="winEmoji" style="font-size: 80px; margin: 20px;">üéâ</div>
    <p style="font-size: 20px;">Has ganado <span style="color:var(--gold); font-weight: bold;">+25 Monedas</span></p>
    <button onclick="show('levels')" style="background: var(--accent); margin-top: 20px; color: white; border: none;">CONTINUAR</button>
</div>

<div id="shop" class="screen">
    <h2>TIENDA DE AVATARES</h2>
    <div id="shopItems" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:12px"></div>
    <button onclick="show('menu')" style="margin-top:20px">‚Üê VOLVER</button>
</div>

<script>
// ================= DATOS (10 niveles por categor√≠a) =================
const DATA = {
    animales: ["PERRO","GATO","LEON","TIGRE","CEBRA","JIRAFA","MONO","ELEFANTE","DELFIN","TIBURON","CABALLO","VACA","OVEJA","RANA","SERPIENTE","AGUILA","LORO","PANDA","LOBO","ZORRO","CANGURO","KOALA","BALLENA","OSO"],
    ciudades: ["MADRID","PARIS","LONDRES","ROMA","BERLIN","TOKIO","PEKIN","ELCAIRO","MEXICO","LIMA","BOGOTA","ATENAS","VIENA","MOSCU","OPORTO","DUBAI","SIDNEY","AMSTERDAM","PRAGA","CANCUN"],
    rios: ["EBRO","TAJO","NILO","AMAZONAS","SENA","TAMESIS","RIN","DANUBIO","GANGES","VOLGA","DUERO","MI√ëO","SEGURA","MISISIPI","YURUA","CONGO","MEKONG","RODANO","PO","TIBER"],
    cultura: ["ATOMO","ENERGIA","DATOS","CODIGO","SISTEMA","GRAVEDAD","NEURONA","SERVIDOR","CUANTICO","ESTRELLA","GALAXIA","SINTAXIS","BINARIO","ALGORITMO","FOTO","PIANO","ARTE","POESIA"]
};

const AVATARS = [["üôÇ",0],["üòé",50],["ü§ñ",120],["üëΩ",200],["üê±",80],["üê∏",90],["üêµ",140],["ü¶ä",160],["üêº",220]];

// ================= ESTADO Y GUARDADO =================
let save = JSON.parse(localStorage.wordquest_vfinal || '{"coins":50, "avatar":"üôÇ", "owned":["üôÇ"]}');
function saveGame() { localStorage.wordquest_vfinal = JSON.stringify(save); }

let currentCat, level, size, grid, placedWords, foundWords, isDragging, startCell, currentPath, timer, hintTimeout;

// CAMBIO DE COLOR DIN√ÅMICO
function updateTheme(lv) {
    const hue = (lv * 137.5) % 360; // Algoritmo de √°ngulo √°ureo para colores distintos
    document.documentElement.style.setProperty('--theme-color', `hsl(${hue}, 80%, 60%)`);
}

function show(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    updateUI();
}

function updateUI() {
    document.getElementById("coinsDisplay").textContent = save.coins;
    document.getElementById("avatarDisplay").textContent = save.avatar;
}

function openCategory(cat) {
    currentCat = cat;
    show("levels");
    document.getElementById("categoryTitle").textContent = cat.toUpperCase();
    const container = document.getElementById("levelButtons");
    container.innerHTML = "";
    for (let i = 1; i <= 10; i++) {
        let b = document.createElement("button");
        b.textContent = i;
        b.onclick = () => startLevel(i);
        container.appendChild(b);
    }
}

// ================= MOTOR DEL JUEGO =================
function startLevel(lv) {
    level = lv;
    foundWords = [];
    updateTheme(lv);
    size = Math.min(7 + lv, 12); // El tablero crece con el nivel
    show("game");
    document.getElementById("gameInfo").textContent = `${currentCat.toUpperCase()} - NIVEL ${lv}`;
    clearHint();
    generateBoard();
    startTimer();
}

function generateBoard() {
    grid = Array(size).fill().map(() => Array(size).fill(""));
    placedWords = [];
    let pool = [...DATA[currentCat]].sort(() => Math.random() - 0.5);
    let wordCount = 3 + Math.floor(level / 2);

    pool.slice(0, wordCount).forEach(word => {
        if (tryPlace(word)) placedWords.push(word);
    });

    const abc = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ";
    for (let y = 0; y < size; y++)
        for (let x = 0; x < size; x++)
            if (!grid[y][x]) grid[y][x] = abc[Math.floor(Math.random() * abc.length)];
    
    drawBoard();
    drawWordList();
}

function tryPlace(word) {
    const dirs = [[1,0], [0,1], [1,1], [-1,1], [0,-1], [-1,0]];
    for (let i = 0; i < 100; i++) {
        let d = dirs[Math.floor(Math.random() * dirs.length)];
        let x = Math.floor(Math.random() * size), y = Math.floor(Math.random() * size);
        let can = true;
        for (let j = 0; j < word.length; j++) {
            let nx = x + d[0] * j, ny = y + d[1] * j;
            if (nx < 0 || ny < 0 || nx >= size || ny >= size || (grid[ny][nx] && grid[ny][nx] !== word[j])) {
                can = false; break;
            }
        }
        if (can) {
            for (let j = 0; j < word.length; j++) grid[y + d[1] * j][x + d[0] * j] = word[j];
            return true;
        }
    }
    return false;
}

function drawBoard() {
    const b = document.getElementById("board");
    b.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    b.innerHTML = "";
    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            let d = document.createElement("div");
            d.className = "cell";
            d.textContent = grid[y][x];
            d.dataset.x = x; d.dataset.y = y;
            d.onpointerdown = (e) => { 
                isDragging = true; 
                startCell = d; 
                currentPath = [d]; 
                d.classList.add("selected");
                d.releasePointerCapture(e.pointerId);
            };
            d.onpointerenter = () => { if (isDragging) selectPath(startCell, d); };
            b.appendChild(d);
        }
    }
}

function selectPath(start, end) {
    document.querySelectorAll(".cell.selected").forEach(c => c.classList.remove("selected"));
    let x1 = +start.dataset.x, y1 = +start.dataset.y, x2 = +end.dataset.x, y2 = +end.dataset.y;
    let dx = x2 - x1, dy = y2 - y1, dist = Math.max(Math.abs(dx), Math.abs(dy));
    if (dx === 0 || dy === 0 || Math.abs(dx) === Math.abs(dy)) {
        currentPath = [];
        let sx = dx === 0 ? 0 : dx/dist, sy = dy === 0 ? 0 : dy/dist;
        for (let i = 0; i <= dist; i++) {
            let cell = document.querySelector(`.cell[data-x="${x1 + sx * i}"][data-y="${y1 + sy * i}"]`);
            if (cell) { cell.classList.add("selected"); currentPath.push(cell); }
        }
    }
}

function drawWordList() {
    const list = document.getElementById("wordList");
    list.innerHTML = "";
    placedWords.forEach(w => {
        let s = document.createElement("span");
        s.className = "word-item";
        s.textContent = w;
        s.id = "w-" + w;
        list.appendChild(s);
    });
}

// SOLTAR SELECCI√ìN
document.addEventListener("pointerup", () => {
    if (!isDragging) return;
    isDragging = false;
    let word = currentPath.map(c => c.textContent).join("");
    let rev = [...word].reverse().join("");
    let found = placedWords.find(w => (w === word || w === rev) && !foundWords.includes(w));
    
    if (found) {
        foundWords.push(found);
        currentPath.forEach(c => { 
            c.classList.add("found"); 
            c.style.background = "var(--theme-color)"; 
            c.style.color = "#000"; 
        });
        document.getElementById("w-" + found).classList.add("done");
        save.coins += 5; updateUI(); clearHint();
        if (foundWords.length === placedWords.length) win();
    }
    document.querySelectorAll(".cell.selected").forEach(c => c.classList.remove("selected"));
});

// PISTA VISUAL
function hint() {
    if (save.coins < 10) return;
    let pending = placedWords.find(w => !foundWords.includes(w));
    if (pending) {
        let firstLetter = pending[0];
        let targetCell = [...document.querySelectorAll(".cell")].find(c => c.textContent === firstLetter && !c.classList.contains("found"));
        if (targetCell) {
            clearHint();
            targetCell.classList.add("hint-flash");
            save.coins -= 10; updateUI();
            hintTimeout = setTimeout(clearHint, 3000);
        }
    }
}

function clearHint() { 
    clearTimeout(hintTimeout); 
    document.querySelectorAll(".hint-flash").forEach(c => c.classList.remove("hint-flash")); 
}

function startTimer() {
    clearInterval(timer);
    let t = 120;
    document.getElementById("time").textContent = t;
    timer = setInterval(() => { 
        t--; 
        document.getElementById("time").textContent = t; 
        if (t <= 0) { clearInterval(timer); alert("¬°TIEMPO AGOTADO!"); show("levels"); }
    }, 1000);
}

function win() {
    clearInterval(timer);
    save.coins += 25;
    saveGame();
    setTimeout(() => show("winScreen"), 600);
}

function giveUp() { clearInterval(timer); show("levels"); }

// ================= TIENDA =================
function openShop() {
    show("shop");
    const container = document.getElementById("shopItems");
    container.innerHTML = "";
    AVATARS.forEach(a => {
        let d = document.createElement("div");
        d.className = `shopAvatar ${save.owned.includes(a[0]) ? "" : (save.coins < a[1] ? "locked" : "")}`;
        if(save.avatar === a[0]) d.classList.add("selected-avatar");
        d.textContent = a[0];
        d.onclick = () => {
            if (save.owned.includes(a[0])) {
                save.avatar = a[0];
            } else if (save.coins >= a[1]) {
                save.coins -= a[1];
                save.owned.push(a[0]);
                save.avatar = a[0];
            }
            saveGame(); openShop(); updateUI();
        };
        container.appendChild(d);
    });
}

updateUI();
</script>
</body>
</html>
