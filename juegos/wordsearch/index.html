<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sopa de Letras Pro</title>
    <style>
        :root {
            --bg: #020617;
            --panel: #1e293b;
            --accent: #22c55e;
            --gold: #facc15;
            --neon1: #38bdf8;
            --neon2: #a78bfa;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #0f172a, #020617);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .screen { display: none; width: min(94vw, 500px); flex-direction: column; gap: 15px; }
        .active { display: flex; }

        h1 {
            font-size: clamp(32px, 8vw, 48px);
            text-align: center;
            background: linear-gradient(to right, var(--neon1), var(--neon2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.5));
            margin: 10px 0;
        }

        /* --- BOTONES --- */
        button {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
            border-color: var(--neon1);
        }

        button:active { transform: scale(0.98); }

        /* --- TABLERO --- */
        #board {
            display: grid;
            gap: 5px;
            background: rgba(255,255,255,0.03);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            user-select: none;
            touch-action: none;
        }

        .cell {
            background: var(--panel);
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1/1;
            border-radius: 6px;
            font-weight: 800;
            font-size: clamp(14px, 4vw, 22px);
            transition: background 0.2s;
            cursor: pointer;
        }

        .cell.selected {
            background: var(--neon1);
            color: #000;
            box-shadow: 0 0 15px var(--neon1);
            z-index: 10;
        }

        .cell.found {
            color: white;
            font-weight: bold;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* --- LISTA DE PALABRAS --- */
        #wordList {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            background: var(--glass);
            padding: 12px;
            border-radius: 12px;
        }

        .word-item {
            padding: 4px 12px;
            background: #334155;
            border-radius: 20px;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .word-item.done {
            background: var(--accent) !important;
            text-decoration: line-through;
            opacity: 0.6;
            transform: scale(0.9);
        }

        /* --- TIENDA --- */
        #shopItems {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .shopAvatar {
            font-size: 32px;
            padding: 15px;
            background: var(--panel);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .shopAvatar.locked { opacity: 0.4; filter: grayscale(1); }
        .shopAvatar.selected-avatar { border-color: var(--neon1); background: rgba(56, 189, 248, 0.1); }

        .topbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-weight: bold;
            background: var(--glass);
            border-radius: 10px;
        }

        .timer { color: var(--neon1); }
        .coin { color: var(--gold); }

    </style>
</head>
<body>

<div id="menu" class="screen active">
    <h1>WORD QUEST</h1>
    <div id="avatarDisplay" style="font-size:80px;text-align:center;margin:20px 0">üôÇ</div>
    <button onclick="openMode('kids')">üë∂ MODO INFANTIL</button>
    <button onclick="openMode('adult')">üß† MODO ADULTO</button>
    <button onclick="openShop()">üõí TIENDA</button>
</div>

<div id="levels" class="screen">
    <h2 id="modeTitle">NIVELES</h2>
    <div id="levelButtons" style="display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px;"></div>
    <button onclick="show('menu')" style="margin-top:20px">‚Üê VOLVER</button>
</div>

<div id="game" class="screen">
    <div class="topbar">
        <span id="levelName">NIVEL 1</span>
        <span class="timer">‚è± <span id="time">0</span></span>
        <span class="coin">ü™ô <span id="coinsDisplay">0</span></span>
    </div>
    <div id="wordList"></div>
    <div id="board"></div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
        <button onclick="hint()" style="background: rgba(250, 204, 21, 0.1); color: var(--gold)">üí° PISTA (-10)</button>
        <button onclick="giveUp()" style="background: rgba(239, 68, 68, 0.1); color: #ef4444">SALIR</button>
    </div>
</div>

<div id="shop" class="screen">
    <h2>TIENDA DE AVATARES</h2>
    <div id="shopItems"></div>
    <button onclick="show('menu')">‚Üê VOLVER</button>
</div>

<script>
// ================= DATA & SAVE =================
let save = JSON.parse(localStorage.wordsearch_v2 || '{"coins":50, "avatar":"üôÇ", "owned":["üôÇ"]}');
function saveGame() { localStorage.wordsearch_v2 = JSON.stringify(save); }

const WORDS_KIDS = ["GATO","PERRO","LEON","OSO","VACA","RANA","SOL","LUNA","MAR","FLOR","ROJO","AZUL","VERDE","MESA","CAMA","SILLA","PIZZA","JUGO"];
const WORDS_ADULT = ["ATOMO","ENERGIA","DATOS","CODIGO","SISTEMA","JAPON","CANADA","BRASIL","EUROPA","AFRICA","OCEANO","GRAVEDAD","NEURONA","SERVIDOR","INTERNET","CUANTICO","ESTRELLA"];

const AVATARS = [
    ["üôÇ", 0], ["üòé", 50], ["ü§ñ", 100], ["üëΩ", 150], ["üê±", 200], ["üê∏", 250], ["üêµ", 300], ["ü¶ä", 400], ["üêº", 500]
];

let mode, level, size, grid = [], placedWords = [], foundWords = [];
let isDragging = false, startCell = null, currentPath = [], timer;
let wordColors = ["#38bdf8", "#a78bfa", "#22c55e", "#facc15", "#f97316", "#ef4444", "#fb7185"];

// ================= NAV =================
function show(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    updateUI();
}

function updateUI() {
    document.getElementById("coinsDisplay").textContent = save.coins;
    document.getElementById("avatarDisplay").textContent = save.avatar;
}

// ================= SHOP =================
function openShop() {
    show("shop");
    const container = document.getElementById("shopItems");
    container.innerHTML = "";
    AVATARS.forEach(a => {
        let div = document.createElement("div");
        div.className = `shopAvatar ${save.owned.includes(a[0]) ? "" : (save.coins < a[1] ? "locked" : "")}`;
        if(save.avatar === a[0]) div.classList.add("selected-avatar");
        div.textContent = a[0];
        div.onclick = () => {
            if (save.owned.includes(a[0])) {
                save.avatar = a[0];
            } else if (save.coins >= a[1]) {
                save.coins -= a[1];
                save.owned.push(a[0]);
                save.avatar = a[0];
            }
            saveGame(); openShop(); updateUI();
        };
        container.appendChild(div);
    });
}

// ================= LEVELS =================
function openMode(m) {
    mode = m;
    show("levels");
    document.getElementById("modeTitle").textContent = m === "kids" ? "MODO INFANTIL" : "MODO ADULTO";
    const container = document.getElementById("levelButtons");
    container.innerHTML = "";
    for (let i = 1; i <= 16; i++) {
        let b = document.createElement("button");
        b.textContent = i;
        b.style.padding = "10px";
        b.onclick = () => startLevel(i);
        container.appendChild(b);
    }
}

// ================= ENGINE =================
function startLevel(lv) {
    level = lv;
    foundWords = [];
    size = mode === "kids" ? Math.min(7 + lv, 10) : Math.min(9 + lv, 14);
    show("game");
    document.getElementById("levelName").textContent = `NIVEL ${lv}`;
    generateBoard();
    startTimer();
}

function generateBoard() {
    grid = Array(size).fill().map(() => Array(size).fill(""));
    placedWords = [];
    let pool = [...(mode === "kids" ? WORDS_KIDS : WORDS_ADULT)].sort(() => Math.random() - 0.5);
    let count = mode === "kids" ? 5 : 8;

    pool.slice(0, count).forEach(word => {
        if (tryPlace(word)) placedWords.push(word);
    });

    // Rellenar vac√≠os
    const abc = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ";
    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            if (!grid[y][x]) grid[y][x] = abc[Math.floor(Math.random() * abc.length)];
        }
    }
    drawBoard();
    drawWordList();
}

function tryPlace(word) {
    const dirs = [[1,0], [0,1], [1,1], [-1,1], [0,-1], [-1,0]];
    for (let attempts = 0; attempts < 100; attempts++) {
        let d = dirs[Math.floor(Math.random() * dirs.length)];
        let x = Math.floor(Math.random() * size);
        let y = Math.floor(Math.random() * size);
        
        let canPlace = true;
        for (let i = 0; i < word.length; i++) {
            let nx = x + d[0] * i, ny = y + d[1] * i;
            if (nx < 0 || ny < 0 || nx >= size || ny >= size || (grid[ny][nx] && grid[ny][nx] !== word[i])) {
                canPlace = false; break;
            }
        }
        if (canPlace) {
            for (let i = 0; i < word.length; i++) grid[y + d[1] * i][x + d[0] * i] = word[i];
            return true;
        }
    }
    return false;
}

function drawBoard() {
    const b = document.getElementById("board");
    b.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    b.innerHTML = "";
    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            let d = document.createElement("div");
            d.className = "cell";
            d.textContent = grid[y][x];
            d.dataset.x = x; d.dataset.y = y;
            
            d.onpointerdown = (e) => {
                isDragging = true;
                startCell = d;
                currentPath = [d];
                d.classList.add("selected");
                d.releasePointerCapture(e.pointerId); // Importante para m√≥vil
            };
            
            d.onpointerenter = () => {
                if (!isDragging) return;
                selectPath(startCell, d);
            };
            
            b.appendChild(d);
        }
    }
}

function selectPath(start, end) {
    document.querySelectorAll(".cell.selected").forEach(c => c.classList.remove("selected"));
    let x1 = parseInt(start.dataset.x), y1 = parseInt(start.dataset.y);
    let x2 = parseInt(end.dataset.x), y2 = parseInt(end.dataset.y);
    
    let dx = x2 - x1, dy = y2 - y1;
    let dist = Math.max(Math.abs(dx), Math.abs(dy));
    
    // Solo permitir l√≠neas rectas o diagonales perfectas
    if (dx === 0 || dy === 0 || Math.abs(dx) === Math.abs(dy)) {
        currentPath = [];
        let stepX = dx === 0 ? 0 : dx / dist;
        let stepY = dy === 0 ? 0 : dy / dist;
        
        for (let i = 0; i <= dist; i++) {
            let tx = x1 + stepX * i, ty = y1 + stepY * i;
            let cell = document.querySelector(`.cell[data-x="${tx}"][data-y="${ty}"]`);
            if (cell) {
                cell.classList.add("selected");
                currentPath.push(cell);
            }
        }
    }
}

function drawWordList() {
    const list = document.getElementById("wordList");
    list.innerHTML = "";
    placedWords.forEach(w => {
        let span = document.createElement("span");
        span.className = "word-item";
        span.textContent = w;
        span.id = "word-" + w;
        list.appendChild(span);
    });
}

// Finalizar selecci√≥n
document.addEventListener("pointerup", () => {
    if (!isDragging) return;
    isDragging = false;
    checkWord();
    document.querySelectorAll(".cell.selected").forEach(c => c.classList.remove("selected"));
});

function checkWord() {
    let word = currentPath.map(c => c.textContent).join("");
    let rev = [...word].reverse().join("");
    
    let found = placedWords.find(w => (w === word || w === rev) && !foundWords.includes(w));
    
    if (found) {
        let color = wordColors[foundWords.length % wordColors.length];
        foundWords.push(found);
        currentPath.forEach(c => {
            c.classList.add("found");
            c.style.background = color;
        });
        let item = document.getElementById("word-" + found);
        if (item) item.classList.add("done");
        
        save.coins += 5;
        updateUI();
        if (foundWords.length === placedWords.length) win();
    }
}

// ================= AUX =================
function startTimer() {
    clearInterval(timer);
    let t = mode === "kids" ? 120 : 90;
    document.getElementById("time").textContent = t;
    timer = setInterval(() => {
        t--;
        document.getElementById("time").textContent = t;
        if (t <= 0) { clearInterval(timer); alert("¬°Tiempo agotado!"); show('levels'); }
    }, 1000);
}

function hint() {
    if (save.coins < 10) return;
    let pending = placedWords.find(w => !foundWords.includes(w));
    if (pending) {
        save.coins -= 10;
        alert("Busca la palabra: " + pending);
        updateUI();
    }
}

function win() {
    clearInterval(timer);
    save.coins += 20;
    saveGame();
    setTimeout(() => { alert("¬°Nivel Completado! +20 monedas"); show("levels"); }, 300);
}

function giveUp() { clearInterval(timer); show("levels"); }

updateUI();
</script>
</body>
</html>
