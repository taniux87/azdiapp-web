<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Pop Adventure | Fix Final</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
:root{
    --bg:#06141b;
    --panel:#0d2230;
    --accent:#00e5ff;
    --pink:#ff2ea6;
}

body{
    margin:0;
    background:radial-gradient(circle at 30% 10%,#0b2a38,#02070a 70%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    overflow: hidden;
    height: 100vh;
}

#game-container{
    width:420px;
    height:90vh;
    background:var(--panel);
    border-radius:20px;
    box-shadow:0 0 40px #00e5ff33;
    overflow:hidden;
    margin-top:20px;
    position: relative;
    border: 2px solid var(--accent);
}

/* MAPA */
#map-screen{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:15px;
    overflow-y:auto;
    height:100%;
    background: linear-gradient(to bottom, #1a4a6e, #06141b);
}

.level-node{
    width:65px;height:65px;
    border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    background:#123648;
    border:4px solid var(--accent);
    cursor:pointer;
    font-family: 'Luckiest Guy', cursive;
    font-size: 24px;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.level-node:hover:not(.locked){ transform: scale(1.1); background: var(--accent); color: #000; }

.locked{ opacity:.3; cursor:not-allowed; border-color:#555; filter: grayscale(1); }

/* PANTALLA DE JUEGO */
#game-screen{ display:none; flex-direction:column; height:100%; background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%); }

.header{
    display:flex;
    justify-content:space-around;
    padding:15px;
    background: rgba(0,0,0,0.4);
    font-family: 'Luckiest Guy', cursive;
    font-size: 18px;
    border-bottom: 2px solid white;
}

#grid{
    display:grid;
    grid-template-columns:repeat(8, 48px);
    grid-template-rows:repeat(8, 48px);
    gap:4px;
    margin:auto;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.cell{
    width: 48px; height: 48px;
    background: rgba(255,255,255,0.2);
    display:flex; align-items:center; justify-content:center;
    font-size:30px;
    border-radius:10px;
    cursor:pointer;
    transition: transform 0.1s;
    user-select: none;
}

.cell.selected{ outline:4px solid var(--pink); background: rgba(255,46,166,0.3); transform: scale(1.1); z-index: 10; }

.footer-ui {
    padding: 20px;
    text-align: center;
    background: rgba(0,0,0,0.2);
}

.btn{
    padding:12px 25px;
    background:linear-gradient(90deg,#00e5ff,#ff2ea6);
    border:none;
    border-radius:25px;
    color:white;
    font-family: 'Luckiest Guy', cursive;
    cursor:pointer;
    font-size: 18px;
}
</style>
</head>

<body>

<div id="game-container">
    <div id="map-screen"></div>

    <div id="game-screen">
        <div class="header">
            <div id="level-display"></div>
            <div id="score-display">PUNTOS: 0</div>
            <div id="target-display"></div>
        </div>

        <div id="grid"></div>

        <div class="footer-ui">
            <button class="btn" onclick="goToMap()">ABANDONAR</button>
        </div>
    </div>
</div>

<script>
const animals=["üê∂","üê±","üê≠","üêπ","üê∞","ü¶ä","üêª","üêº"];
const SIZE=8;

let level=1;
let score=0;
let target=0;
let unlocked=parseInt(localStorage.getItem("animalpop_v3")||1);

let grid=[];
let selected=null;
let isProcessing = false;

const mapEl=document.getElementById("map-screen");
const gameEl=document.getElementById("game-screen");
const gridEl=document.getElementById("grid");

/* ===== INICIAR MAPA ===== */
function initMap(){
    mapEl.innerHTML="";
    mapEl.style.display="grid";
    gameEl.style.display="none";
    for(let i=1;i<=20;i++){
        const n=document.createElement("div");
        n.className="level-node "+(i>unlocked?"locked":"");
        n.textContent=i;
        n.onclick=()=>{if(i<=unlocked)startLevel(i)};
        mapEl.appendChild(n);
    }
}

/* ===== INICIAR NIVEL ===== */
function startLevel(lvl){
    level=lvl;
    score=0;
    target=lvl*500;
    isProcessing = false;

    document.getElementById("level-display").textContent="NIVEL "+lvl;
    document.getElementById("score-display").textContent="PUNTOS: 0";
    document.getElementById("target-display").textContent="META: "+target;

    mapEl.style.display="none";
    gameEl.style.display="flex";

    generateGrid();
    render();
}

function generateGrid(){
    grid=[];
    for(let r=0;r<SIZE;r++){
        grid[r]=[];
        for(let c=0;c<SIZE;c++){
            let val;
            do{ val=animals[Math.floor(Math.random()*animals.length)]; }
            while(isInitialMatch(r,c,val));
            grid[r][c]=val;
        }
    }
}

function isInitialMatch(r,c,v){
    if(c>1 && v===grid[r][c-1] && v===grid[r][c-2]) return true;
    if(r>1 && v===grid[r-1][c] && v===grid[r-2][c]) return true;
    return false;
}

function render(){
    gridEl.innerHTML="";
    for(let r=0;r<SIZE;r++){
        for(let c=0;c<SIZE;c++){
            const d=document.createElement("div");
            d.className="cell";
            d.id=`cell-${r}-${c}`;
            d.textContent=grid[r][c] || "";
            d.onclick=()=>clickCell(r,c);
            gridEl.appendChild(d);
        }
    }
}

async function clickCell(r,c){
    if(isProcessing) return;
    const el = document.getElementById(`cell-${r}-${c}`);

    if(!selected){
        selected={r,c,el};
        el.classList.add("selected");
    } else {
        const dist=Math.abs(selected.r-r)+Math.abs(selected.c-c);
        if(dist===1){
            isProcessing = true;
            selected.el.classList.remove("selected");
            
            // Intercambio l√≥gico
            swap(selected.r, selected.c, r, c);
            
            if(findMatches().length > 0){
                selected = null;
                await handleSequence();
            } else {
                // Deshacer si no hay tr√≠o
                swap(selected.r, selected.c, r, c);
                selected = null;
                render();
            }
            isProcessing = false;
        } else {
            selected.el.classList.remove("selected");
            selected={r,c,el};
            el.classList.add("selected");
        }
    }
}

function swap(r1,c1,r2,c2){
    let t=grid[r1][c1];
    grid[r1][c1]=grid[r2][c2];
    grid[r2][c2]=t;
}

function findMatches(){
    let matches = [];
    for(let r=0; r<SIZE; r++){
        for(let c=0; c<SIZE; c++){
            let v = grid[r][c];
            if(!v) continue;
            if(c<SIZE-2 && v===grid[r][c+1] && v===grid[r][c+2]) matches.push({r,c},{r,c+1},{r,c+2});
            if(r<SIZE-2 && v===grid[r+1][c] && v===grid[r+2][c]) matches.push({r,c},{r+1,c},{r+2,c});
        }
    }
    return matches;
}

async function handleSequence(){
    let matches = findMatches();
    if(matches.length === 0){
        checkWin();
        return;
    }

    // Eliminar
    matches.forEach(m => {
        if(grid[m.r][m.c]) {
            grid[m.r][m.c] = null;
            score += 10;
        }
    });
    document.getElementById("score-display").textContent = "PUNTOS: " + score;
    render();
    await new Promise(res => setTimeout(res, 300));

    // Ca√≠da y Relleno
    for(let c=0; c<SIZE; c++){
        let empty = 0;
        for(let r=SIZE-1; r>=0; r--){
            if(!grid[r][c]) empty++;
            else if(empty > 0){
                grid[r+empty][c] = grid[r][c];
                grid[r][c] = null;
            }
        }
        for(let r=0; r<empty; r++) grid[r][c] = animals[Math.floor(Math.random()*animals.length)];
    }
    render();
    await new Promise(res => setTimeout(res, 300));
    await handleSequence(); // Combo
}

function checkWin(){
    if(score >= target){
        alert("¬°Nivel superado!");
        if(level === unlocked) {
            unlocked++;
            localStorage.setItem("animalpop_v3", unlocked);
        }
        goToMap();
    }
}

function goToMap(){
    initMap();
}

initMap();
</script>
</body>
</html>
