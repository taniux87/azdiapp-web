<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animal Crush Saga</title>
    <style>
        :root {
            --bg-color: #f0f9ff;
            --primary: #4cc9f0;
            --secondary: #4895ef;
            --accent: #f72585;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            width: 400px;
            height: 600px;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Pantalla de Mapa */
        #map-screen {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            height: 100%;
            overflow-y: auto;
            background: linear-gradient(180deg, #a8dadc 0%, #f1faee 100%);
        }

        .level-node {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 4px solid var(--secondary);
            transition: transform 0.2s;
        }

        .level-node.locked {
            background: #ccc;
            border-color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Pantalla de Juego */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(8, 45px);
            grid-template-rows: repeat(8, 45px);
            gap: 2px;
            background: #eee;
            padding: 5px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .cell {
            width: 45px;
            height: 45px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        .cell:active { transform: scale(0.9); }
        .selected { outline: 3px solid var(--accent); z-index: 10; }

        .header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            background: var(--primary);
            color: white;
            font-weight: bold;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="map-screen"></div>

    <div id="game-screen">
        <div class="header">
            <div id="level-display">Nivel: 1</div>
            <div id="score-display">Puntos: 0</div>
            <div id="target-display">Meta: 500</div>
        </div>
        <div id="grid"></div>
        <button class="btn" onclick="goToMap()">Volver al Mapa</button>
    </div>
</div>

<script>
    const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª'];
    const GRID_SIZE = 8;
    let currentLevel = 1;
    let score = 0;
    let targetScore = 0;
    let unlockedLevel = 1;
    let gridData = [];
    let selectedCell = null;

    const mapScreen = document.getElementById('map-screen');
    const gameScreen = document.getElementById('game-screen');
    const gridElement = document.getElementById('grid');

    // Inicializar Mapa
    function initMap() {
        mapScreen.innerHTML = '';
        for (let i = 1; i <= 20; i++) {
            const div = document.createElement('div');
            div.className = `level-node ${i > unlockedLevel ? 'locked' : ''}`;
            div.innerText = i;
            div.onclick = () => { if (i <= unlockedLevel) startLevel(i); };
            mapScreen.appendChild(div);
        }
    }

    function startLevel(lvl) {
        currentLevel = lvl;
        score = 0;
        targetScore = lvl * 300; // La dificultad aumenta
        document.getElementById('level-display').innerText = `Nivel: ${lvl}`;
        document.getElementById('target-display').innerText = `Meta: ${targetScore}`;
        document.getElementById('score-display').innerText = `Puntos: 0`;
        
        mapScreen.style.display = 'none';
        gameScreen.style.display = 'flex';
        
        createGrid();
    }

    function createGrid() {
        gridElement.innerHTML = '';
        gridData = [];
        for (let r = 0; r < GRID_SIZE; r++) {
            gridData[r] = [];
            for (let c = 0; c < GRID_SIZE; c++) {
                const animal = animals[Math.floor(Math.random() * animals.length)];
                gridData[r][c] = animal;
                
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.r = r;
                cell.dataset.c = c;
                cell.innerText = animal;
                cell.onclick = () => handleCellClick(r, c, cell);
                gridElement.appendChild(cell);
            }
        }
        // Limpiar combinaciones iniciales sin dar puntos
        checkMatches();
    }

    function handleCellClick(r, c, el) {
        if (!selectedCell) {
            selectedCell = { r, c, el };
            el.classList.add('selected');
        } else {
            const dist = Math.abs(selectedCell.r - r) + Math.abs(selectedCell.c - c);
            if (dist === 1) {
                swap(selectedCell.r, selectedCell.c, r, c);
                selectedCell.el.classList.remove('selected');
                selectedCell = null;
                setTimeout(checkMatches, 300);
            } else {
                selectedCell.el.classList.remove('selected');
                selectedCell = { r, c, el };
                el.classList.add('selected');
            }
        }
    }

    function swap(r1, c1, r2, c2) {
        const temp = gridData[r1][c1];
        gridData[r1][c1] = gridData[r2][c2];
        gridData[r2][c2] = temp;
        renderGrid();
    }

    function renderGrid() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            const r = cell.dataset.r;
            const c = cell.dataset.c;
            cell.innerText = gridData[r][c];
        });
    }

    function checkMatches() {
        let toRemove = [];

        // Filas
        for (let r = 0; r < GRID_SIZE; r++) {
            for (let c = 0; c < GRID_SIZE - 2; c++) {
                if (gridData[r][c] && gridData[r][c] === gridData[r][c+1] && gridData[r][c] === gridData[r][c+2]) {
                    toRemove.push({r, c}, {r, c+1}, {r, c+2});
                }
            }
        }

        // Columnas
        for (let c = 0; c < GRID_SIZE; c++) {
            for (let r = 0; r < GRID_SIZE - 2; r++) {
                if (gridData[r][c] && gridData[r][c] === gridData[r+1][c] && gridData[r][c] === gridData[r+2][c]) {
                    toRemove.push({r, c}, {r+1, c}, {r+2, c});
                }
            }
        }

        if (toRemove.length > 0) {
            score += toRemove.length * 10;
            document.getElementById('score-display').innerText = `Puntos: ${score}`;
            
            toRemove.forEach(pos => {
                gridData[pos.r][pos.c] = null;
            });

            fillGaps();
            setTimeout(checkMatches, 400);
        } else {
            checkWinCondition();
        }
    }

    function fillGaps() {
        for (let c = 0; c < GRID_SIZE; c++) {
            for (let r = GRID_SIZE - 1; r >= 0; r--) {
                if (gridData[r][c] === null) {
                    for (let kr = r - 1; kr >= 0; kr--) {
                        if (gridData[kr][c] !== null) {
                            gridData[r][c] = gridData[kr][c];
                            gridData[kr][c] = null;
                            break;
                        }
                    }
                }
                if (gridData[r][c] === null) {
                    gridData[r][c] = animals[Math.floor(Math.random() * animals.length)];
                }
            }
        }
        renderGrid();
    }

    function checkWinCondition() {
        if (score >= targetScore) {
            alert("¬°Nivel Superado!");
            if (currentLevel === unlockedLevel) unlockedLevel++;
            goToMap();
        }
    }

    function goToMap() {
        gameScreen.style.display = 'none';
        mapScreen.style.display = 'grid';
        initMap();
    }

    initMap();
</script>

</body>
</html>
