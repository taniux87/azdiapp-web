<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi Runner</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #222;
    border-radius: 10px;
  }
</style>
</head>
<body>

<canvas id="game" width="320" height="480"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let y = 380;
let vy = 0;
let jumping = false;
let obstacleX = 320;
let score = 0;
let gameOver = false;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // suelo
  ctx.fillStyle = "#444";
  ctx.fillRect(0, 420, 320, 60);

  // jugador
  ctx.fillStyle = "#00e5ff";
  ctx.fillRect(40, y, 30, 30);

  // obstáculo
  ctx.fillStyle = "#ff5252";
  ctx.fillRect(obstacleX, 390, 30, 30);

  // score
  ctx.fillStyle = "white";
  ctx.fillText("Puntos: " + score, 10, 20);

  if (gameOver) {
    ctx.fillText("GAME OVER", 110, 240);
    ctx.fillText("Toca para reiniciar", 90, 260);
    return;
  }

  // física salto
  if (jumping) {
    vy += 1;
    y += vy;
    if (y >= 380) {
      y = 380;
      vy = 0;
      jumping = false;
    }
  }

  // mover obstáculo
  obstacleX -= 4;
  if (obstacleX < -30) {
    obstacleX = 320;
    score++;
  }

  // colisión
  if (obstacleX < 70 && obstacleX > 10 && y > 360) {
    gameOver = true;
  }

  requestAnimationFrame(draw);
}

canvas.addEventListener("click", () => {
  if (gameOver) {
    obstacleX = 320;
    score = 0;
    gameOver = false;
    draw();
    return;
  }
  if (!jumping) {
    vy = -15;
    jumping = true;
  }
});

draw();
</script>

</body>
</html>
