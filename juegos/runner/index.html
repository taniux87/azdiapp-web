<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzDi Runner</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #222;
    border-radius: 12px;
  }
</style>
</head>
<body>

<canvas id="game" width="320" height="480"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let playerY = 380;
let velocityY = 0;
let jumping = false;

let obstacleX = 320;
let score = 0;
let gameOver = false;

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // suelo
  ctx.fillStyle = "#444";
  ctx.fillRect(0, 420, 320, 60);

  // jugador
  ctx.fillStyle = "#00e5ff";
  ctx.fillRect(40, playerY, 30, 30);

  // obstáculo
  ctx.fillStyle = "#ff5252";
  ctx.fillRect(obstacleX, 390, 30, 30);

  // puntos
  ctx.fillStyle = "white";
  ctx.fillText("Puntos: " + score, 10, 20);

  if (gameOver) {
    ctx.fillText("GAME OVER", 115, 240);
    ctx.fillText("Toca para reiniciar", 90, 265);
    return;
  }

  // salto
  if (jumping) {
    velocityY += 1;
    playerY += velocityY;
    if (playerY >= 380) {
      playerY = 380;
      velocityY = 0;
      jumping = false;
    }
  }

  // mover obstáculo
  obstacleX -= 4;
  if (obstacleX < -30) {
    obstacleX = 320;
    score++;
  }

  // colisión
  if (obstacleX < 70 && obstacleX > 10 && playerY > 360) {
    gameOver = true;
  }

  requestAnimationFrame(loop);
}

canvas.addEventListener("click", () => {
  if (gameOver) {
    obstacleX = 320;
    score = 0;
    gameOver = false;
    loop();
    return;
  }
  if (!jumping) {
    velocityY = -15;
    jumping = true;
  }
});

loop();
</script>

</body>
</html>
